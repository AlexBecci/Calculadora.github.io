<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    <div class="form-group">
      <label>Valor A</label>
      <input type="number" class="form-control" placeholder="Ingrese el primer numero" [(ngModel)]="operandoA" name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Valor B</label>
      <input type="number" class="form-control" placeholder="Ingrese el primer numero" [(ngModel)]="operandoB" name="operandoB"/>
    </div>
    <div class="botones">
      <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
      <button type="submit" class="btn btn-primary" (click)="restar()">Restar</button>
      <button type="submit" class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
      <button type="submit" class="btn btn-primary" (click)="dividir()">Dividir</button></div>
  </form>
  <p>
    Resultado: {{resultado}}
  </p>
</div>
